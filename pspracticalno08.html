<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            font-size: 16px;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        #search-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f6f6f6;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Explore our services and find what you're looking for.</p>
    </div>
    <script>
        document.getElementById('search-button').addEventListener('click', function () {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            // List of predefined search keywords
            const searchKeywords = ['services', 'about', 'contact', 'products', 'team', 'blog','welcome'];

            if (searchKeywords.includes(searchTerm)) {
                alert('Keyword found: ' + searchTerm);
            } else {
                alert('Keyword not found: ' + searchTerm);
            }
        });
    </script>
</body>

</html>
