<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical no 07</title>
</head>
<body>
    <H1>CLICK ON THE BUTTON TO<br> PERFORM THE TASK.</H1>
    <input TYPE="button" value="TASK 1" onclick="str_vowel()">
    <input TYPE="button" value="TASK 2" onclick="rev_num()">
    
        
    <script type="text/javascript">
        function str_vowel() {
            var str = prompt("Enter the string\n", " ");
            for (var i = 0; i < str.length; i++) {
                if (str.charAt(i) == 'a' || str.charAt(i) == 'e' || str.charAt(i) == 'i'
                    || str.charAt(i) == 'o' || str.charAt(i) == 'u' || str.charAt(i) == 'A' ||
                    str.charAt(i) == 'E' || str.charAt(i) == 'I' || str.charAt(i) == 'O' || str.charAt(i) == 'U') {
                    document.write("The entered string is:" + str + "<br/>");
                    document.write("The leftmost vowel is :" + str.charAt(i) + "<br/>");
                    var pos = i ;
                    document.write("The position of the leftmost vowel " + str.charAt(i) + " is:" + pos + "\n");
                    exit;
                }
            }
            document.write("The entered string is:" + str + "<br/>");
            document.write("The entered string has no vowels");
        }

        function rev_num() {
            let num = prompt("Enter the number to be reveresed :", " ");
            let str = num.toString().split('').reverse().join('');
            let rev = parseInt(str);

            document.write("The given number is : " +num+ "  The reversed number is : " +rev+ "\n");
}

    </script>
    
</body>
</html>
